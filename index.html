<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="navbar">
      <ul class="navitems">
        <li>Gmail</li>
        <li>Images</li>
        <li><img src="img/noun_291599_cc.svg"></li>
        <div class="navbutton"><li>Sign in</li></div>
      </ul>
    </div>

    <div class="searchpage">
      <img src="http://i.kinja-img.com/gawker-media/image/upload/s--pEKSmwzm--/c_scale,fl_progressive,q_80,w_800/1414228815325188681.jpg" alt="Google Logo">
      <input id="googlesearch" type="search" name="googleit">
      <div class="buttonblock clearfix">
        <div class="button1 buttons"><span>Google Search</span></div>
        <div class="button2 buttons"><span>I'm Feeling Lucky</span></div>
      </div>
    </div>

    <div class="footer clearfix">
      <ul class="footeritems1">
        <li>Advertising</li>
        <li>Buisness</li>
        <li>About</li>
      </ul>
      <ul class="footeritems2">
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
      </ul>
    </div>

  </body>
</html>
